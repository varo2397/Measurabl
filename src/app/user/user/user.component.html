<h1 class="md:hidden text-4xl mb-4">Users</h1>

<table class="min-w-full border-collapse block md:table">
    <thead class="block md:table-header-group">
        <tr class="border border-sky-600 md:border-none block md:table-row absolute -top-full md:top-auto -left-full md:left-auto  md:relative ">
            <th class="bg-sky-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">ID</th>
            <th class="bg-sky-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">First Name</th>
            <th class="bg-sky-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Last Name</th>
            <th class="bg-sky-600 p-2 text-white font-bold md:border md:border-grey-500 text-left block md:table-cell">Age</th>
        </tr>
    </thead>
    <tbody class="block md:table-row-group">
        <tr class="bg-white border border-grey-500 md:border-none block md:table-row" *ngFor="let user of users; let even = even; let odd = odd" [ngClass]="{'bg-sky-200': odd}">
            <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold">Name</span>{{user.id}}</td>
            <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold">First Name</span>{{user.firstName}}</td>
            <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold">Last Name</span>{{user.lastName}}</td>
            <td class="p-2 md:border md:border-grey-500 text-left block md:table-cell"><span class="inline-block w-1/3 md:hidden font-bold">Age</span>{{user.age}}</td>
        </tr>
    </tbody>
</table>
